
<div class="modal-header">
    <h3 class="modal-title">Select Web Metric</h3>
</div>

<div class="modal-body">
    <h3>Metric</h3>
    <!-- ssn-code-reference-20210303-0943-->
    <!--<select ng-model="metric">
        <option ng-repeat="entry2 in metrics_v02">{{entry2.descrip}}</option>
    </select>-->

    <select ng-model="metric_TEMP" ng-options="metricX.descrip for metricX in  metrics_v02  track by metricX.id" ng-change="selectMetric()"></select>
   
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="saveSettings()">Save</button>
    <button class="btn btn-default" type="button" ng-click="$dismiss()">Cancel</button>
</div>
