
<div class="modal-header">
    <h3 class="modal-title">Select Web Metric</h3>
</div>

<div class="modal-body">
    <h3>Metric</h3>
    <!-- ssn-code-reference-20210303-0943-->
    <select ng-model="metric" ng-options="metric for metric in metrics"></select>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="saveSettings()">Save</button>
    <button class="btn btn-default" type="button" ng-click="$dismiss()">Cancel</button>
</div>
